<div class="gallery_card {{item.style}}">
<h3>{{item.title}}</h3>
<br>
{% if item.src != nil %}
<div class="img_container">
<img src="{{item.src  | absolute_url }}"/>
</div>
{% endif %}
<samp>
{{item.content}}
</samp>
<br>
<a class="mt-2 btn btn-success" href="{{item.link.url}}" target="_blank">{{item.link.title}}</a>
</div>
