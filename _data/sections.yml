sections:
 - title: DEPLOY & RUN TRANSACTIONS IN THE BLOCKCHAIN
   subtitle: REMIX IDE
   effect: fade-left
   text: |
      Remix IDE allows developing, deploying and administering smart contracts for Ethereum like blockchains.
      It can also be used as a learning platform.
   video: /assets/video/remix2.mp4
   buttons:
    - title: Start coding online
      href: https://remix.ethereum.org/
      style: btn-code
    - title: Get our desktop app
      style: btn-desktop
      href: https://github.com/ethereum/remix-desktop/releases
    - title: Documentation
      style: btn-docs
      href: https://remix-ide.readthedocs.io/en/latest/  
 - title: LEARN
   subtitle: SOLIDITY
   effect: fade-right
   buttons:
      - title: Read the docs
        style: btn-docs
        href: https://solidity.readthedocs.io/en/v0.6.1/index.html
   text: |
      Solidity is an object-oriented, high-level language for implementing smart contracts.      
   code: |
        pragma solidity ^0.4.0;
        contract SimpleStorage {
           uint storedData;
           function set(uint x) public {
              storedData = x;
           }
           function get() public view returns (uint) {
              return storedData;
           }
        }      
 - title: TOOLS FOR DEVELOPERS
   subtitle: REMIX LIBRARIES
   effect: slide-up
   text: Remix libraries are low-level libraries that tool developers can use to enhance their features!
   gallery:
     - type: card
       title: Remix Analyzer
       content: Performs static analysis on solidity smart contracts to check security vulnerabilities and bad development practices.
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-analyzer/README.md
         title: check out on github
     - type: card
       title: Remix Astwalker
       content: Provides an easy way to read the AST of smart contract written in Solidity.
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-tests/README.md
         title: check out on github
     - type: card
       title: Remix Debug
       content: Gives all the basic tools to add debugging feature for smart contracts. 
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-solidity/README.md
         title: check out on github
     - type: card
       title: Remix Solidity
       content: It is simmply a wrapper around the Solidity compiler.
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-debug/README.md
         title: check out on github
     - type: card
       title: Remix Lib
       content: It is a common place for libraries being used across multiple modules.
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-lib/README.md
         title: check out on github
     - type: card
       title: Remix Tests
       content: Add Solidity Unit testing to your Continuous integration or your tools.
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-tests/README.md
         title: check out on github   
     - type: card
       title: Remix Url Resolvers
       content: It provides helpers for resolving the content from external URL (including github, swarm, ipfs etc...).     
       link: 
         url: https://github.com/ethereum/remix/blob/master/remix-url-resolver/README.md
         title: check out on github     

 - title: EXTEND             
   subtitle: Extend Remix IDE with a modular plugin framework.
   effect: fade-right
   text: Remix plugin helps you extend the Remix IDE. The goal is to give access of all the community features inside Remix and make them available for Ethereum Developers. 	
   img: https://raw.githubusercontent.com/ethereum/remix-plugin/master/doc/videos/remix_local_plugin.gif
   buttons:
    - title: Remix Plugin on Github
      style: btn-github
      href: https://github.com/ethereum/remix-plugin

